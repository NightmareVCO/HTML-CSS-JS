<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="./css/reset.css" />
   <link rel="stylesheet" href="./css/gameStyle.css" />
   <link rel="icon" type="image/x-icon" href="./images/favicon.ico.png" />
   <title>MasterDots</title>
</head>

<body>
   <main>
      <div id="contenedorJuego">
         <div id="juego">
            <!-- Fill with, in JS -->
            <!-- <div class="containerItem"><div class="item"></div></div> -->
         </div>
         <div id="juegoAcabado">
            <button id="nuevaPartida">OTRA PARTIDA</button>
         </div>
         <div id="tituloJuego">
            <p>MASTERDOTS</p>
         </div>
      </div>

      <div id="contenedorUsuario">
         <form id="form_entrada" action="juego.html">
            <div class="itemform">
               <img src="./images/icons/icon1.png" width="26" alt="Avatar" id="avatarImg" />
               <label for="nick" id="sr-only">label</label>
               <input type="text" id="nick" value="nick" readonly />
            </div>
            <div class="itemform">
               <label for="puntuacion">Score</label>
               <input type="text" id="puntuacion" value="0" class="inputJuego" readonly />
            </div>
            <div class="itemform">
               <label for="tmpo">Left Time</label>
               <input type="text" id="tmpo" value="30" class="inputJuego" readonly />
            </div>
         </form>
      </div>
   </main>
   <footer>Curso Frontend JS, HTML y CSS</footer>
   <script src="./js/userData.js"></script>
   <script src="./js/game.js"></script>
</body>

</html>
